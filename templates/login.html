{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">

    <script>
      function showPword() {
        var x = document.getElementsByClassName("password");
        for (let i = 0; i < x.length; i++){
            if (x[i].type === "password") {
              x[i].type = "text";
            } else {
              x[i].type = "password";
            }
        }
      }
    </script>
